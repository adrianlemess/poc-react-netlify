name: POC React App CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '16.14.0'

      - name: Install project NPM
        run: yarn

      - name: Build project
        run: yarn build
      
      - name: Run tests
        run: yarn test